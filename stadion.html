<div class="halaman container">
    <div class="d-flex flex-column">
        <div id="spinner-liga" class="d-flex justify-content-center mt-2">
            <div class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-sm-12 col-md-12">
            <h3 class="text-center"> Stadion</h3>
            <div class="row d-flex justify-content-between cardteam" id="stadion1">
                
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        getStadion()
    });
    
    var getStadion = () =>{
        $(".spinner-border").show()
        $.ajax({
            type: "GET",
            headers:  { 'X-Auth-Token': 'bf160482f7f84589983dab152934bfcd' },
            url: "https://api.football-data.org/v2/competitions/CL/teams/",
            dataType: "json",
            success: function (response) {
                console.log(response);
                let htmlListStadion = ""
                response.teams.forEach(item => {
                        htmlListStadion += `
                            <div class="card mx-2 my-2 card2" style="width:200px; height:200px;" href="player.html?id=${item.id}&klubNama=${item.name}">
                                <div class="card-body">
                                    <img src="assets/img/stadion.png" style="width: 100px; height: 100px; display: block; margin: auto;">
                                    <p class="text-center" style="font-size:13px;">${item.venue} </p>
                                </div>
                            </div>`
                });
                $(".spinner-border").hide()
                $("#stadion1").html(htmlListStadion);
            }
        });
    }
</script>
